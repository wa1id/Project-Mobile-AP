<ion-header>
  <ion-navbar color="primarily">
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="results">
    <p>
      Studentennummer: {{ results.text.slice(5,-2) }}
    </p>
    <p>
      Naam: {{ naam }}
    </p>
    <p>
      Voornaam: {{ voornaam }}
    </p>
  </div>
 <button ion-button (click)="scanBarcode()">Scan studentenkaart hier</button>

</ion-content>
