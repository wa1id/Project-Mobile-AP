<ion-header>
  <ion-navbar color="primarily">
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="results">
    <p>
      {{ results.format }}
    </p>
    <p>
      {{ results.cancelled }}
    </p>
    <p>
      {{ results.text }}
    </p>
  </div>
 <button ion-button (click)="scanBarcode()">Scan studentenkaart hier</button>

</ion-content>
