<ion-header>
  <ion-navbar>
    <ion-title>
      Gescande Studenten
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <p>
      Aantal studenten: {{ storageLength }}
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let s of studenten; let i = index">{{i+1}}. {{ s }}</ion-item>
  </ion-list>
</ion-content>
